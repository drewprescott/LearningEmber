<!DOCTYPE html>
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/vendor/modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/libs/foundation/foundation.js"></script>
</head>
<body>
<script type='text/x-handlebars' data-template-name='application'>
  <div class="row">

      <div class="large-4 small-12 columns ">
          <h3>My Ember App</h3>
      </div>

      <div class='large-8 small-12 columns'>
      <ul class=''>
                {{#link-to 'index' class='button small' tagName='li'}}Home{{/link-to}}
                {{#link-to 'about' class='button small' tagName='li'}}about{{/link-to}}
                {{#link-to 'people' class='button small' tagName='li'}}People{{/link-to}}
                {{#link-to 'products' class='button small' tagName='li'}}Products{{/link-to}}
                {{#link-to 'jobs' class='button small' tagName='li'}}Job{{/link-to}}
      </ul>
      </div>
    </div>

  <div class='row'>
    <div class='large-12'>
    {{outlet}}
    </div>
  </div>

  <div class='row'>
    <footer class='large-12'>
      This footer will always be here!
    </footer>
  </div>





    </script>

  <script type='text/x-handlebars' data-template-name='index'>
  <h1>Welcome to the index!</h1>
  <p>There are {{productsCount}} products</p>
  <img {{bind-attr src='cat'}} alt="cat" />
  <p>It is {{theTime}}</p>
  <p>with this many likes: {{likes}}</p>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
  <h1>Welcome to the about page!</h1>
  </script>

  <script type='text/x-handlebars' data-template-name='people'>
  <h1>Here are your people!</h1>
    {{#each}}
      <h2>{{name}} {{age}}</h2>
    {{/each}}
  </script>

  <script type='text/x-handlebars' data-template-name='products'>
  <div class='row'>
      <div class='large-3 columns'>
      <h3>people</h3>
      {{#each}}
      {{#link-to 'product' this tagName='li' class='button tiny'}}
      {{name}}
      {{/link-to}}
      {{/each}}
      </div>
      <div class='large-8 columns right'>
      {{outlet}}
      </div>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='product'>
  <p>here are the items</p>
  <p>Hi there! <h1> {{name}}</h1></p>

  </script>

<script type='text/x-handlebars' data-template-name='products/index'>
<p>Please choose from a name on the right</p>
</script>

<script type='text/x-handlebars' data-template-name='jobs'>
<h1>Here the companies</h1>
<div class='row'>
    <div class='large-3 columns'>
    <h3>Jobs</h3>
    {{#each}}
    {{#link-to 'job' this tagName='li' }}
    {{company}}
    {{/link-to}}
    {{/each}}
    </div>
    <div class='large-8 columns right'>
    {{outlet}}
    </div>
  </div>
</script>

<script type='text/x-handlebars' data-template-name='job'>
<p>
{{company}} has a great reason to work there: {{reason}}
</p>
</script>

<script type='text/x-handlebars' data-template-name='jobs/index'>
<h1>Nothing to see here!</h1>
</script>


<!-- Needed to run software -->


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
